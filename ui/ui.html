<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" type="text/javascript"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="tablet">
            <div id="home">
                <div class="sidebar" id="sidebar">
                    <a onclick="homePage()" class="active" style="border-top-left-radius: 2vh;"><b>Home</b></a>
                    <a onclick="myPersonalsPage()"><b>My Personals</b></a>
                    <a onclick="trustedPersonalsPage()"><b>Trusted Personals</b></a>
                    <a onclick="adminPanelPage()"><b>Admin Panel</b></a>
                </div>
                <div class="main">
                    asdasjodi
                </div>
            </div>
            <div id="mypersonals">
                <div class="sidebar" id="sidebar">
                    <a onclick="homePage()" style="border-top-left-radius: 2vh;"><b>Home</b></a>
                    <a onclick="myPersonalsPage()" class="active"><b>My Personals</b></a>
                    <a onclick="trustedPersonalsPage()"><b>Trusted Personals</b></a>
                    <a onclick="adminPanelPage()"><b>Admin Panel</b></a>
                </div>
                <div class="main">
                    <div class="vehicleList" id="mypersonals-vehicleList">
                    </div>
                </div>
            </div>
            <div id="trustedpersonals">
                <div class="sidebar" id="sidebar">
                    <a onclick="homePage()" style="border-top-left-radius: 2vh;"><b>Home</b></a>
                    <a onclick="myPersonalsPage()"><b>My Personals</b></a>
                    <a onclick="trustedPersonalsPage()" class="active"><b>Trusted Personals</b></a>
                    <a onclick="adminPanelPage()"><b>Admin Panel</b></a>
                </div>
                <div class="main">
                    <div class="vehicleList" id="trustedpersonals-vehicleList">
                    </div>
                </div>
            </div>
            <div id="adminpanel">
                <div class="sidebar" id="sidebar">
                    <a onclick="homePage()" style="border-top-left-radius: 2vh;"><b>Home</b></a>
                    <a onclick="myPersonalsPage()"><b>My Personals</b></a>
                    <a onclick="trustedPersonalsPage()"><b>Trusted Personals</b></a>
                    <a onclick="adminPanelPage()" class="active"><b>Admin Panel</b></a>
                </div>
                <div class="main">
                    asdasjodi
                </div>
            </div>
            <div id="accesslist">
                <div class="sidebar" id="sidebar">
                    <a onclick="homePage()" style="border-top-left-radius: 2vh;"><b>Home</b></a>
                    <a onclick="myPersonalsPage()"><b>My Personals</b></a>
                    <a onclick="trustedPersonalsPage()"><b>Trusted Personals</b></a>
                    <a onclick="adminPanelPage()"><b>Admin Panel</b></a>
                </div>
                <div class="main">
                    <div class="vehicleList" id="accesslist-vehicleList">
                        <div class="vehicle">
                            <b>Spawncode: </b><a id="accesslist-spawncode"></a>
                            <div class="buttonBox" style="grid-template-columns: auto 3vh;">
                                <input style="background-color: #333;" type="text" id="accesslist-discordid" placeholder="Discord ID">
                                <a class="button" onclick="addByDiscordID()"><b>+</b></a>
                                <input style="background-color: #333;" type="text" id="accesslist-ingameid" placeholder="In Game ID">
                                <a class="button" onclick="addByID()"><b>+</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
